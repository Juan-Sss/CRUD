<!doctype html>
<html lang="en">

<head>
  <title>Productos</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/main.css">
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header id="header"></header>

  <main>
    <div id="app" class="container" >

      <h1 class="tituloprodu">Productos</h1>

      <section v-if="error">
        <p style="text-align: center;">Lo sentimos, estamos trabajando</p>
      </section>
      <section v-else class="contenedortabla">
          
          <div class="table-responsive" style="margin: 1rem;">
          <table class="table table-primary">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Precio</th>
                <th scope="col">Stock</th>
                <th scope="col">Imagen</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr class="" v-for="p in productos">
                <td scope="row">{{p.id}}</td>
                <td>{{p.nombre}}</td>
                <td>{{p.precio}}</td>
                <td>{{p.stock}}</td>
                <td>
                  <img :src="p.imagen" :alt="p.nombre" width="80" height="80">
                </td>
                <td>
                  <a type="button" name="" id="" class="btn btn-success" :href="'producto_editar.html?id='+p.id +'&nombre='+p.nombre+'&precio='+p.precio+'&stock='+p.stock+'&imagen='+p.imagen" style="margin-right : 1rem;">Editar</a>
                  <button type="button" class="btn btn-danger" v-on:click="delete(p.id)">Eliminar</button>
                </td>
              </tr>
            </tbody>
          </table>
          </div>
          <a type="button" name="" id="botonagregar" class="btn btn-primary" href="producto_nuevo.html">Agregar Productos</a
      </section>

      
    </div>
  </main>

  <footer></footer>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  
  <script src="./js/main.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./js/productos.js"></script>
</body>

</html>
